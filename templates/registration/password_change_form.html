{% extends 'base.html' %}

{% block content %}

<h1>Password changer</h1>
<p>Please enter your old password, for security's sake, and then enter your 
    new password twice so we can verify you type it in correctly</p>
<form action="" method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" class="btn btn-success" value="Change the password">
</form>
    
{% endblock content %}
