<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Newspaper App</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
        <a class="navbar-brand" href="{% url 'home' %}">Newspaper</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            {% if user.is_authenticated %} 
            <form class="form-inline ml-auto">
                <a class="btn btn-warning" href="{% url 'password_change'%}">Change password</a>
                <a class="btn btn-primary" href="{% url 'logout' %}">Log out</a>
                <a class="btn btn-primary" href="{% url 'article_list' %}">Articles</a>
                <a class="btn btn-primary" href="{% url 'article_new' %}">+ New</a>
            </form>
            {% else %}
            <form class="form-inline ml-auto">
                <a href="{% url 'login' %}" class="btn btn-success"> Log In</a>
                <a href="{% url 'signup' %}" class="btn btn-primary ml-2">Sign up</a>
                <a class="btn btn-primary" href="{% url 'article_list' %}">Articles</a> 
            </form>
            {% endif %} 
        </div>
    </nav>
    <main>
        <div class="container">
            {% block content%}
            {% endblock content%}
        </div>
    </main>
</body>
</html>
